<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Smash The Simpsons</title>
</head>

<body>
    <div class="temp">
        <h1>Smash the Simpsons</h1>
    </div>

    <div class="game_container">

        <button id="start">Start Game</button>
        <button id="instructions">Instructions</button>
        <p class="scoring">Score:<span id="score"></span></p>
        <p class="timeing">Time left: <span id="timer"></span></p>
    </div>
    <div class="gamearea">
        <img src="assets/images/bart.PNG" alt="Bart Simpsons Face" id="face">
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
